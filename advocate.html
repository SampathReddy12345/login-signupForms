<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advocate</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="hero">
        <div class="form-box"> 
            <h1 class="head">ADVOCATE</h1>      
            <form >
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="number" class="input-field" placeholder="Phone Number" required>
                    <input type="text" class="input-field" placeholder="Location" required>
                    <select class="option">
                        <option>Specialization..</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Banking&Finance">Banking&Finance</option>
                        <option value="Civil&Property">Civil&Property</option>
                        <option value="Employment&Labour">Employment&Labour</option>
                        <option value="Cyber">Cyber</option>
                        <option value="Lawyers&Matrimonials">Lawyers&Matrimonials</option>
                        <option value="Business&Mercentile">Business&Mercantile</option>
                        <option value="Others">Others</option>  
                    </select>
                    <input type="text" class="input-field" placeholder="Experience" required>
                    <input type="text" class="input-field" placeholder="Create Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
        </div>
    </div>
</body>
</html>
